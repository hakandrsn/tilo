name: iOS Build
on:
  workflow_dispatch: # Bu build'i manuel tetiklemeni saÄŸlar

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ— Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸš€ Build iOS
        run: |
          eas build --platform ios --profile production --local --non-interactive --output ios-build.ipa
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: ğŸ Submit to App Store
        run: |
          eas submit --platform ios --path ios-build.ipa --profile production --non-interactive --no-wait
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: ğŸ“¤ Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            *.ipa
            *.tar.gz
